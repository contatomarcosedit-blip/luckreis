
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ LuckReis | Midia Kit 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #e11d48;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-heading {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
        }
        .text-outline-red {
            -webkit-text-stroke: 2px var(--brand-red);
            color: transparent;
        }
        .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }
        .loading-bar {
            height: 4px;
            background: #222;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            left: 0; top: 0; height: 100%;
            width: 40%;
            background: var(--brand-red);
            animation: loading 2s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }
        .red-glitch {
            text-shadow: 2px 0 #e11d48, -2px 0 #ff0000;
        }
    </style>
